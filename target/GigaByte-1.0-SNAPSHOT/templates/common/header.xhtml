                                        <h:inputText value="#{user.searchText}" />
                                        <div class="button_container" style="margin-top: 1px; margin-left: 5px; ">
                                            <h:commandLink class="button" action="/search?faces-redirect=true">
                                                <span class="awdmkj"><span class="awdmkj">Знайти</span> </span>

                                            </h:commandLink>

                                        </div>
                                    </div>

                                </div>
                            </h:form>
                        </td>

                        <!-- right section -->
                        <td class="h-right">
                            <div class="right-wrapper">

                                    <div class="links-wrapper">
                                        <c:choose>
                                            <c:when test="#{user.authentication}">
                                                <h:form>
                                                    <div id="first">
                                                        <h:commandLink value="#{user.account.fname}" action="user/account?faces-redirect=true"></h:commandLink>
                                                    </div>

                                                    <div id="last">
                                                        <h:commandLink value="Вихід" action="#{user.logout()}" />
                                                    </div>
                                                </h:form>
                                            </c:when>
                                            <c:when test="#{!user.authentication}">
                                                <h:form>
                                                    <div id="first">
                                                        <!--<a href="/GigaByte/account/login">Увійти</a>-->
                                                        <h:link value="Увійти" outcome="/login?faces-redirect=true">
                                                            <f:param name="path" value="login"/>
                                                        </h:link>
                                                    </div>

                                                    <div id="last">
                                                        <!--<a href="/GigaByte/account/create">Реєстрація</a>-->
                                                        <h:link value="Реєстрація" outcome="/login?faces-redirect=true" >
                                                            <f:param name="path" value="create"/>
                                                        </h:link>
                                                    </div>
                                                </h:form>
                                            </c:when>
                                        </c:choose>

                                    </div>

                                            <span class="cart-title" id="cartHeader">

                                                <h:panelGroup id="cartGroup">
                                                    <h:form>
                                                        <c:if test="#{empty user.getCart().itemCart or user.getCart().itemCart.size() == 0 }">
                                                            Ваша корзина порожня
                                                        </c:if>
                                                        <c:if test="#{ not empty user.getCart() and user.getCart().itemCart.size() != 0}">

                                                            <h:commandLink value="У корзині #{user.getCart().itemCart.size()} товарів" action="/cart?faces-redirect=true"/>

                                                        </c:if>
                                                    </h:form>
                                                </h:panelGroup>

                                            </span>
                                        </div>
                                        <div id="bottomCartTitle" class="block-title-bottom no-items"></div>


                                    </div>

                                </div>
                                <!-- /CART_SIDEBAR_07367654ae6ec21d6ec12a6e9f60d72e -->                </div>

                                            </h:link>
                                        </div>
                                    </td>
                                </c:forEach>

                            </tr>
                        </table>

                    </div>        </div>
                <h:form>
                    <c:forEach var="category" items="#{user.categories}">

                            <c:forEach var="item" items="#{category.categories}">

                                                                        <f:param name="categoryId" value="{item.category_id}"/>
